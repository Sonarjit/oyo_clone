{% extends 'utils/vendor_base.html'%}

{% block start %}


<div class="container mt-5 ">
    {% include "utils/alert.html" %}

    <div class="row">
        {% for image in images %}

        <div class="col-2 m-2">
            <div style="padding-bottom: 3px;">
                <img src="/media/{{image.image}}" style="height: 150px ; width: 200px">
            </div>
            
            <a href="{% url 'delete-hotel-image' image.id  hotel.hotel_slug%}" class="btn btn-danger">DEL</a>
        </div>

        {% endfor %}

        </div>

    <form method="POST" action="{% url 'hotel-image' hotel.hotel_slug %}" enctype="multipart/form-data" class="mt-5">
        {% csrf_token %}

        <div class="input-group mb-3">

            <label class="input-group-text" for="inputGroupFile01">Image</label>
            <input type="file" name="image" class="form-control" id="inputGroupFile01">
        </div>

        <button type="submit" class="btn btn-success" style="margin-bottom: 5px;">Upload</button>
    </form>

</div>


{% endblock %}
